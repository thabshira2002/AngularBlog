<form #tempform="ngForm" (ngSubmit)="onSubmit()">

    <input type="text" placeholder="name" name="name" [(ngModel)]="formTemplate.name"><br>
    <input type="email" placeholder="email" name="email" [(ngModel)]="formTemplate.email"><br>
    <input type="password" placeholder="password" name="password" [(ngModel)]="formTemplate.password"><br>
    <button type="submit">submit</button>

</form>
